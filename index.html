<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output">0</div>
    <button onclick="lowerNum()">◀</button>
    <button onclick="higherNum()">▶</button>
    
    <script>

        var outputDiv = document.getElementById('output');
        var numToShow = 0;

        function lowerNum(){
            numToShow = numToShow -1;
            outputDiv.innerHTML = numToShow
        }
        function higherNum(){
            numToShow = numToShow +1;
            outputDiv.innerHTML = numToShow
        }

    </script>

</body>
</html>
